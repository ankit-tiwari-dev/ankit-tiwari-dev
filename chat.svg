<svg width="600" height="260" viewBox="0 0 600 260" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes blink { 50% { opacity: 0 } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    .terminal { font-family: 'SF Mono', monospace; font-size: 13px; }
    .command { fill: #7ee787; font-weight: bold; }
    .prop { fill: #79c0ff; }
    .val { fill: #ffffff; }
    .acc { fill: #ffa657; }
    .com { fill: #8b949e; font-style: italic; }
    .cursor { animation: blink 1s infinite; fill: #58a6ff; }
    .line { opacity: 0; animation: fadeIn 0.4s forwards; }
    .window { fill: #0d1117; stroke: #30363d; stroke-width: 1.5; rx: 12; }
    .header { fill: #161b22; rx: 12 12 0 0; }
  </style>

  <rect width="600" height="260" class="window" />
  <path d="M0 12C0 5.37258 5.37258 0 12 0H588C594.627 0 600 5.37258 600 12V35H0V12Z" class="header"/>
  <circle cx="20" cy="18" r="5" fill="#ff5f56"/><circle cx="38" cy="18" r="5" fill="#ffbd2e"/><circle cx="56" cy="18" r="5" fill="#27c93f"/>

  <g class="terminal" transform="translate(25, 65)">
    <g class="line" style="animation-delay: 0.4s;">
      <text y="0"><tspan class="command">❯ </tspan><tspan class="prop">whoami</tspan></text>
      <text y="22" class="val">Ankit Tiwari <tspan class="com">| Full-Stack Developer</tspan></text>
    </g>
    <g class="line" style="animation-delay: 1.2s;">
      <text y="55"><tspan class="command">❯ </tspan><tspan class="prop">stack</tspan></text>
      <text y="77" class="val">MERN Development &amp; <tspan class="acc">AI Integration</tspan></text>
    </g>
    <g class="line" style="animation-delay: 2.0s;">
      <text y="110"><tspan class="command">❯ </tspan><tspan class="prop">languages</tspan></text>
      <text y="132" class="val">JavaScript, <tspan class="acc">C++</tspan>, Python, HTML/CSS</text>
    </g>
    <g class="line" style="animation-delay: 2.8s;">
      <text y="170" class="com">// Turning logic into clean, functional applications.</text>
    </g>
    <g class="line" style="animation-delay: 3.5s;">
      <text y="195"><tspan class="command">❯ </tspan><rect x="15" y="182" width="8" height="15" class="cursor"/></text>
    </g>
  </g>
</svg>